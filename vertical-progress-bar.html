<!DOCTYPE html>

<head>

    <style>
        body {
            margin: 0;
            padding: 20px;
            background: transparent;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .progress-container {
            width: 60px;
            height: 500px;
            position: relative;
            background: rgba(128, 128, 128, 0.1);
            border-radius: 30px;
            border: 3px solid rgba(255, 255, 255, 0.8);

        }

        .zero-line {
            position: absolute;

            right: 0;
            height: 2px;
            background: rgba(255, 255, 255, 0.5);
            z-index: 5;
        }


        .progress-bar-positive {
            width: 100%;
            height: 0%;
            background: linear-gradient(to top, #ff69b4, #ff1493, #ff69b4, #ffc0cb, #ffb6c1);
            position: absolute;
            bottom: 50%;
            border-radius: inherit;
            transition: height 0.5s ease-in-out;
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.6);
            overflow: hidden;
            border-top-left-radius: 27px;
            border-top-right-radius: 27px;
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
        }

        .progress-bar-negative {
            width: 100%;
            height: 0%;
            background: linear-gradient(to bottom, #404040, #666666, #808080, #999999);
            position: absolute;
            top: 50%;
            border-radius: inherit;
            transition: height 0.5s ease-in-out;
            box-shadow: 0 0 15px rgba(64, 64, 64, 0.6);
            overflow: hidden;
            border-bottom-left-radius: 27px;
            border-bottom-right-radius: 27px;

            border-top-right-radius: 0;
        }

        .progress-text {
            position: absolute;
            top: 50%;

            transform: translate(-50%, -50%);
            color: white;

            font-weight: bold;

        .love-level {

        button {

        button:hover {

        .positive-btn {

        .glow {

        @keyframes glow {

        .heart {

        .sparkle {

        @keyframes sparkle {

        .floating-heart {

        @keyframes floatUp {

        .broken-heart {

        .rain-drop {

<body>
    <div class="progress-container">
        <div class="love-level" id="loveLevel">ğŸ’” é™Œç”Ÿäºº</div>
        <div class="zero-line"></div>
        <div class="progress-bar-positive" id="progressBarPositive"></div>
        <div class="progress-bar-negative" id="progressBarNegative"></div>
        <div class="progress-text" id="progressText">0%</div>
        
        <div class="control-buttons">
            <div class="button-row">
                <button class="negative-btn" onclick="adjustProgress(-5)">-5%</button>
                <button class="negative-btn" onclick="adjustProgress(-3)">-3%</button>
                <button class="negative-btn" onclick="adjustProgress(-1)">-1%</button>
            </div>
            <div class="button-row">
                <button onclick="resetProgress()">Reset</button>
            </div>
            <div class="button-row">
                <button class="positive-btn" onclick="adjustProgress(1)">+1%</button>
                <button class="positive-btn" onclick="adjustProgress(3)">+3%</button>
                <button class="positive-btn" onclick="adjustProgress(5)">+5%</button>
            </div>
        </div>
    </div>

    <script>
        let currentProgress = 0;
        const progressBarPositive = document.getElementById('progressBarPositive');
        const progressBarNegative = document.getElementById('progressBarNegative');
        const progressText = document.getElementById('progressText');
        const loveLevel = document.getElementById('loveLevel');
        
        const loveStages = {
            '-100': { text: 'ğŸ’€ ä»‡æ¨', color: '#404040' },
            '-75': { text: 'ğŸ˜¡ å­æƒ¡', color: '#666666' },
            '-50': { text: 'ğŸ˜’ ä¸å–œæ­¡', color: '#808080' },
            '-25': { text: 'ğŸ˜ ç„¡æ„Ÿ', color: '#999999' },
            '0': { text: 'ğŸ’” é™Œç”Ÿäºº', color: '#cccccc' },
            '25': { text: 'ğŸ˜Š æœ‹å‹', color: '#ff69b4' },
            '50': { text: 'ğŸ’— å¥½æœ‹å‹', color: '#ff1493' },
            '75': { text: 'ğŸ’– å–œæ­¡', color: '#ff1493' },
            '100': { text: 'ğŸ’• æ·±æ„›', color: '#ff69b4' }
        };

        function setProgress(percentage) {
            // é˜²è­·æªæ–½ï¼šç¢ºä¿ percentage æ˜¯æœ‰æ•ˆæ•¸å­—
            if (percentage === null || percentage === undefined || isNaN(percentage)) {
                console.warn('æ”¶åˆ°ç„¡æ•ˆçš„é€²åº¦å€¼:', percentage, 'ä½¿ç”¨ç•¶å‰é€²åº¦å€¼:', currentProgress);
                percentage = currentProgress;
            }
            
            // ç¢ºä¿é€²åº¦å€¼åœ¨æœ‰æ•ˆç¯„åœå…§
            percentage = Math.max(-100, Math.min(100, percentage));
            
            currentProgress = percentage;
            progressText.textContent = percentage + '%';
            
            // é‡ç½®é€²åº¦æ¢
            progressBarPositive.style.height = '0%';
            progressBarNegative.style.height = '0%';
            
            // è¨­ç½®é€²åº¦æ¢é«˜åº¦ (æœ€å¤š50%é¿å…æº¢å‡º)
            if (percentage > 0) {
                const height = Math.min(percentage, 100) * 0.5; // æœ€å¤š50%é«˜åº¦
                progressBarPositive.style.height = height + '%';
            } else if (percentage < 0) {
                const height = Math.min(Math.abs(percentage), 100) * 0.5; // æœ€å¤š50%é«˜åº¦
                progressBarNegative.style.height = height + '%';
            }
            
            // æ›´æ–°å¥½æ„Ÿåº¦éšæ®µ
            updateLoveStage(percentage);
            
            // æ¸…é™¤æ‰€æœ‰æ•ˆæœ
            progressBarPositive.classList.remove('glow');
            progressBarNegative.classList.remove('dark-glow');
            removeHearts();
            removeBrokenHearts();
            
            // æ·»åŠ æ•ˆæœ
            if (percentage >= 100) {
                progressBarPositive.classList.add('glow');
                createHearts();
                createFloatingHearts();
            } else if (percentage <= -100) {
                progressBarNegative.classList.add('dark-glow');
                createBrokenHearts();
                createRainDrops();
            } else if (percentage >= 50) {
                createHearts();
            } else if (percentage <= -50) {
                createBrokenHearts();
            }
            
            // æ ¹æ“šé€²åº¦æ”¹è®Šé¡è‰²
            updateProgressColor(percentage);
        }
        
        function updateLoveStage(percentage) {
            let stage = loveStages['0'];
            
            if (percentage <= -75) stage = loveStages['-100'];
            else if (percentage <= -50) stage = loveStages['-75'];
            else if (percentage <= -25) stage = loveStages['-50'];
            else if (percentage < 0) stage = loveStages['-25'];
            else if (percentage === 0) stage = loveStages['0'];
            else if (percentage < 25) stage = loveStages['25'];
            else if (percentage < 50) stage = loveStages['25'];
            else if (percentage < 75) stage = loveStages['50'];
            else if (percentage < 100) stage = loveStages['75'];
            else stage = loveStages['100'];
            
            loveLevel.textContent = stage.text;
        }

        function updateProgressColor(percentage) {
            if (percentage > 0) {
                let color;
                if (percentage < 25) {
                    color = 'linear-gradient(to top, #ff69b4, #ffb6c1)';
                } else if (percentage < 50) {
                    color = 'linear-gradient(to top, #ff69b4, #ff1493)';
                } else if (percentage < 75) {
                    color = 'linear-gradient(to top, #ff1493, #ff69b4)';
                } else {
                    color = 'linear-gradient(to top, #ff1493, #ff69b4, #ffb6c1)';
                }
                progressBarPositive.style.background = color;
            } else if (percentage < 0) {
                let color;
                const absPercentage = Math.abs(percentage);
                if (absPercentage < 25) {
                    color = 'linear-gradient(to bottom, #808080, #999999)';
                } else if (absPercentage < 50) {
                    color = 'linear-gradient(to bottom, #666666, #808080)';
                } else if (absPercentage < 75) {
                    color = 'linear-gradient(to bottom, #404040, #666666)';
                } else {
                    color = 'linear-gradient(to bottom, #202020, #404040, #666666)';
                }
                progressBarNegative.style.background = color;
            }
        }

        function createHearts() {
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.textContent = 'ğŸ’–';
                    heart.style.left = (Math.random() * 80 + 10) + '%';
                    heart.style.top = (Math.random() * 80 + 10) + '%';
                    progressBarPositive.appendChild(heart);
                    
                    setTimeout(() => {
                        if (heart.parentNode) {
                            heart.parentNode.removeChild(heart);
                        }
                    }, 3000);
                }, i * 500);
            }
        }
        
        function createBrokenHearts() {
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'broken-heart';
                    heart.textContent = 'ğŸ’”';
                    heart.style.left = (Math.random() * 80 + 10) + '%';
                    heart.style.top = (Math.random() * 80 + 10) + '%';
                    progressBarNegative.appendChild(heart);
                    
                    setTimeout(() => {
                        if (heart.parentNode) {
                            heart.parentNode.removeChild(heart);
                        }
                    }, 3000);
                }, i * 500);
            }
        }
        
        function createRainDrops() {
            for (let i = 0; i < 4; i++) {
                setTimeout(() => {
                    const drop = document.createElement('div');
                    drop.className = 'rain-drop';
                    drop.textContent = 'ğŸ’§';
                    drop.style.left = (Math.random() * 100 - 20) + 'px';
                    drop.style.top = '0px';
                    document.body.appendChild(drop);
                    
                    setTimeout(() => {
                        if (drop.parentNode) {
                            drop.parentNode.removeChild(drop);
                        }
                    }, 4000);
                }, i * 300);
            }
        }
        
        function createFloatingHearts() {
            for (let i = 0; i < 4; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'floating-heart';
                    heart.textContent = ['ğŸ’•', 'ğŸ’–', 'ğŸ’—', 'ğŸ’˜'][Math.floor(Math.random() * 4)];
                    heart.style.left = (Math.random() * 100 - 20) + 'px';
                    heart.style.top = '400px';
                    document.body.appendChild(heart);
                    
                    setTimeout(() => {
                        if (heart.parentNode) {
                            heart.parentNode.removeChild(heart);
                        }
                    }, 4000);
                }, i * 300);
            }
        }

        function removeHearts() {
            const hearts = progressBarPositive.querySelectorAll('.heart');
            hearts.forEach(heart => {
                if (heart.parentNode) {
                    heart.parentNode.removeChild(heart);
                }
            });
        }
        
        function removeBrokenHearts() {
            const hearts = progressBarNegative.querySelectorAll('.broken-heart');
            hearts.forEach(heart => {
                if (heart.parentNode) {
                    heart.parentNode.removeChild(heart);
                }
            });
        }

        // è‡ªå‹•æ›´æ–°ç¤ºä¾‹ï¼ˆå¯é¸ï¼‰
        function autoUpdate() {
            let progress = 0;
            const interval = setInterval(() => {
                setProgress(progress);
                progress += 5;
                if (progress > 100) {
                    progress = 0;
                }
            }, 200);
            
            // å–æ¶ˆè‡ªå‹•æ›´æ–°ï¼ˆé»æ“Šä»»ä½•æŒ‰éˆ•æ™‚ï¼‰
            document.addEventListener('click', () => {
                clearInterval(interval);
            }, { once: true });
        }

        function adjustProgress(amount) {
            // ç™¼é€ API è«‹æ±‚åˆ°å¾Œç«¯
            sendProgressControl('adjust', { amount: amount });
        }
        
        // ç™¼é€é€²åº¦æ§åˆ¶è«‹æ±‚åˆ°å¾Œç«¯
        async function sendProgressControl(action, params = {}) {
            try {
                const requestData = {
                    action: action,
                    ...params
                };
                
                const response = await fetch('/api/progress', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    console.log(`âœ… æ‰‹å‹•æ§åˆ¶æˆåŠŸ: ${action}`, result);
                    // é€²åº¦æœƒé€é WebSocket è‡ªå‹•æ›´æ–°ï¼Œä¸éœ€è¦æ‰‹å‹•è¨­å®š
                } else {
                    console.error('âŒ æ‰‹å‹•æ§åˆ¶å¤±æ•—:', result.error);
                    showErrorNotification('æ“ä½œå¤±æ•—: ' + result.error);
                }
                
            } catch (error) {
                console.error('âŒ API è«‹æ±‚å¤±æ•—:', error);
                showErrorNotification('ç¶²è·¯éŒ¯èª¤ï¼Œè«‹ç¢ºèªä¼ºæœå™¨é‹è¡Œä¸­');
            }
        }
        
        // é¡¯ç¤ºéŒ¯èª¤é€šçŸ¥
        function showErrorNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(255, 0, 0, 0.8);
                color: white;
                padding: 10px 20px;
                border-radius: 5px;
                font-size: 14px;
                z-index: 1000;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.parentNode.removeChild(notification);
                }
            }, 3000);
        }

        // é‡ç½®é€²åº¦å‡½æ•¸
        function resetProgress() {
            sendProgressControl('reset');
        }

        // WebSocket é€£æ¥ç”¨æ–¼å³æ™‚æ›´æ–°
        let ws = null;
        let connectionStatus = 'disconnected';
        
        function connectWebSocket() {
            try {
                // å˜—è©¦é€£æ¥åˆ° WebSocket æœå‹™å™¨
                ws = new WebSocket('ws://localhost:8080');
                
                ws.onopen = function() {
                    connectionStatus = 'connected';
                    console.log('âœ… WebSocket é€£æ¥æˆåŠŸ');
                    updateConnectionIndicator();
                };
                
                ws.onmessage = function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        handleWebSocketMessage(data);
                    } catch (error) {
                        console.error('è§£æ WebSocket è¨Šæ¯å¤±æ•—:', error);
                    }
                };
                
                ws.onclose = function() {
                    connectionStatus = 'disconnected';
                    console.log('âŒ WebSocket é€£æ¥å·²æ–·é–‹');
                    updateConnectionIndicator();
                    
                    // å˜—è©¦é‡æ–°é€£æ¥
                    setTimeout(connectWebSocket, 3000);
                };
                
                ws.onerror = function(error) {
                    connectionStatus = 'error';
                    console.error('WebSocket éŒ¯èª¤:', error);
                    updateConnectionIndicator();
                };
                
            } catch (error) {
                console.error('WebSocket é€£æ¥å¤±æ•—:', error);
                setTimeout(connectWebSocket, 5000);
            }
        }
        
        function handleWebSocketMessage(data) {
            switch(data.type) {
                case 'progress_update':
                    setProgress(data.progress);
                    console.log(`ğŸ“ˆ é€²åº¦æ›´æ–°: ${data.progress}%`);
                    
                    // å¦‚æœæ˜¯çµ±ä¸€é€²åº¦ï¼Œé¡¯ç¤ºå¹³å°è©³ç´°è³‡è¨Š
                    if (data.metadata && data.metadata.type === 'unified_progress') {
                        console.log('ğŸ¯ çµ±ä¸€é€²åº¦æ›´æ–°:', data.metadata);
                        showPlatformStats(data.metadata.platformStats);
                    }
                    break;
                    
                case 'analysis_result':
                    console.log('ğŸ” æƒ…æ„Ÿåˆ†æ:', data.analysis);
                    showAnalysisNotification(data.analysis, data.progressChange);
                    break;
                    
                case 'chat_message':
                    console.log(`ğŸ’¬ [${data.username}]: ${data.text}`);
                    break;
                    
                default:
                    console.log('æ”¶åˆ°æœªçŸ¥è¨Šæ¯é¡å‹:', data.type);
            }
        }
        
        function updateConnectionIndicator() {
            // æ›´æ–°é€£æ¥ç‹€æ…‹æŒ‡ç¤ºå™¨ï¼ˆå¦‚æœæœ‰çš„è©±ï¼‰
            const indicator = document.getElementById('connectionStatus');
            if (indicator) {
                indicator.textContent = connectionStatus === 'connected' ? 'ğŸŸ¢' : 'ğŸ”´';
                indicator.title = connectionStatus === 'connected' ? 'å·²é€£æ¥' : 'æœªé€£æ¥';
            }
        }
        
        function showAnalysisNotification(analysis, progressChange) {
            // å‰µå»ºåˆ†æçµæœé€šçŸ¥
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: rgba(0, 0, 0, 0.8);
                color: white;
                padding: 10px;
                border-radius: 5px;
                font-size: 12px;
                z-index: 1000;
                max-width: 200px;
            `;
            
            const emoji = analysis.sentiment === 'positive' ? 'ğŸ˜Š' : 
                         analysis.sentiment === 'negative' ? 'ğŸ˜' : 'ğŸ˜';
            
            notification.innerHTML = `
                ${emoji} ${analysis.sentiment}<br>
                åˆ†æ•¸: ${analysis.score}<br>
                è®ŠåŒ–: ${progressChange.change > 0 ? '+' : ''}${progressChange.change}%<br>
                <small>${analysis.reason}</small>
            `;
            
            document.body.appendChild(notification);
            
            // 3ç§’å¾Œç§»é™¤é€šçŸ¥
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.parentNode.removeChild(notification);
                }
            }, 3000);
        }
        
        function showPlatformStats(platformStats) {
            // ç§»é™¤èˆŠçš„çµ±è¨ˆé¡¯ç¤º
            const existingStats = document.getElementById('platformStats');
            if (existingStats) {
                existingStats.remove();
            }
